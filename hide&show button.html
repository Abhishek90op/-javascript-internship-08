<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("#hide").click(function(){  
        $("#D2,#D3").hide(2000);  
    }); 
  
    $("#show").click(function(){  
        $("#D2,#D3").show(3000); 
     });
    
     $("button").click(function(){  
        $("#D2,#D3").toggle(1000); 
     });        
     $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});  
</script>

<style type="text/css">
 #D2{background-color: gray;height: 200px;width: 400px;} 
 #D3{background-color: rgba(255, 0, 0, 0.553);height: 200px;width: 400px;}

  padding: 5px;
  
  background-color: #e5eecc;
  border: solid 1px #ff0000;
}

#panel {
  padding: 180px;
  display: none;
}

</style>
</head>
